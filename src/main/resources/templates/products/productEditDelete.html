<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
<title>Edit product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

<title>Product editing</title>

<body>
<div class="wrapper">
    <div id="content">
        <h3 class="text-center text-primary pt-5 pb-3">Product editing</h3>
        <div id="container" class="container erContainer">
            <div class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage}"></div>
            <form id="relationForm" action="#"
                  th:action="@{'/products/{id}'(id=${id})}"
                  th:method="post" name="productItem"
                  th:object="${productItem}">
                <input name="_method" type="hidden" value="PUT"/>
                <div class="row justify-content-center p-3 pt-5">
                    <div class="col-4 text-right align-middle">
                        <label class="erStyle">Name</label>
                    </div>
                    <div class="col-6">
                        <div class="drop">
                            <input type="text" class="drop-down form-control form-border form-width form-height"
                                   th:field="*{name}" id="name" name="name">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center p-3">
                    <div class="col-4 text-right  align-middle">
                        <label class="erStyle">Price</label>
                    </div>
                    <div class="col-6">
                        <div class="drop">
                            <input type="text" class="drop-down form-control form-border form-width form-height"
                                   th:field="*{price}" id="Price" name="Price">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center p-3">
                    <div class="col-4 text-right align-middle">
                        <label class="erStyle">Category</label>
                    </div>
                    <div class="col-6">
                        <div class="drop">
                            <select class="drop-down form-control form-border form-width form-height"
                                    name="category">
                                <option th:each="category : ${T(com.accenture.webshop.domain.ProductCategory).values()}"
                                        th:value="${category}" th:text="${category}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center p-3">
                    <div class="col-4 text-right align-middle">
                        <label class="erStyle">Discount</label>
                    </div>
                    <div class="col-6">
                        <div class="drop">
                            <input type="text" class="drop-down form-control form-border form-width form-height"
                                   th:field="*{discount}" id="Discount" name="Price">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center p-3">
                    <div class="col-4 text-right align-middle">
                        <label class="erStyle">Description</label>
                    </div>
                    <div class="col-6">
                        <div class="drop">
                            <input type="text" class="drop-down form-control form-border form-width form-height"
                                   th:field="*{description}" id="Description" name="Description">
                        </div>
                    </div>
                </div>
            </form>

            <div class="row text-center justify-content-center p-3 col-8">
                <div class="col-8 text-right">
                    <form action="#" th:action="@{'/products/{id}'(id=${productItem.id})}" th:method="post">
                        <input name="_method" type="hidden" value="edit"/>
                        <button form="relationForm" class="btn btn-primary" type="submit" onclick="return isEmpty()">
                            Edit
                            <a href="/home"></a>
                        </button>
                    </form>
                </div>

                <div class="col-2">
                    <form action="#" th:action="@{'/products/delete/{id}'(id=${productItem.id})}" th:method="post">
                        <input name="_method" type="hidden" value="delete"/>
                        <button class="btn btn-danger" type="submit"
                                onclick="return confirm('Are you sure you want to delete this?');">Delete
                            <a href="/home"></a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="overlay"></div>
</body>
</html>
