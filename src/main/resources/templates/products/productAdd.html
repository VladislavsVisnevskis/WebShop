<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

    <title>Add new product</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="container d-flex h-100" id="content">
        <div class="row justify-content-center align-self-center">
            <h3 class="text-center text-primary pt-5">Add New Product</h3>
            <div class="alert alert-primary" role="alert" th:text="${successMessage}" th:if="${successMessage}"></div>
            <div class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage}"></div>
            <div class="d-flex justify-content-center align-self-center p-5" id="addRelationForm"
                 style="background:#FFFFFF">
                <form action="#" th:action="@{/products/add}" th:object="${productItem}" method="POST">
                    <table>
                        <tr>
                            <th>
                                <div class="drop p-2 text-center">
                                    <p class="drop-title">Name</p>
                                    <input type="text" class="drop-down form-control form-border form-width form-height"
                                           th:field="*{name}" id="name" name="name">
                                </div>
                            </th>
                            <th>
                                <div class="drop p-2 text-center">
                                    <p class="drop-title">Price</p>
                                    <input type="text" class="drop-down form-control form-border form-width form-height"
                                           th:field="*{price}" id="price" name="price">
                                </div>
                            </th>
                            <th>
                                <div class="drop p-2 text-center">
                                    <p class="drop-title">Category</p>
                                    <select class="drop-down form-control form-border form-width form-height"
                                            name="category">
                                        <option th:each="category : ${T(com.accenture.webshop.domain.ProductCategory).values()}"
                                                th:value="${category}" th:text="${category}"></option>
                                    </select>
                                </div>
                            </th>
                            <th>
                                <div class="drop p-2 text-center">
                                    <p class="drop-title">Discount</p>
                                    <input type="text" class="drop-down form-control form-border form-width form-height"
                                           th:field="*{discount}" id="discount" name="discount">
                                </div>
                            </th>
                            <th>
                                <div class="drop p-2 text-center">
                                    <p class="drop-title">Count</p>
                                    <input type="text" class="drop-down form-control form-border form-width form-height"
                                           th:field="*{count}" id="count" name="count">
                                </div>
                            </th>
                            <th>
                                <div class="drop p-2 text-center">
                                    <p class="drop-title">Description</p>
                                    <input type="text" class="drop-down form-control form-border form-width form-height"
                                           th:field="*{description}" id="description" name="description">
                                </div>
                            </th>
                        </tr>
                    </table>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-3 px-5">Submit</button>
                        <button type="button" class="btn btn-primary mt-3 px-5" onclick="location.href = '/products';">Back
                        </button>
                    </div>
                </form>

            </div>
        </div>


    </div>
</div>
<div class="overlay"></div>
</body>
</html>
